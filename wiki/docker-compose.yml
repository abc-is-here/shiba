version: '3.8'

services:
  mediawiki:
    build: .
    container_name: shiba-wiki
    expose:
      - "80"
    volumes:
      - mediawiki-data:/var/www/html/images
      - mediawiki-config:/var/www/html
    environment:
      - MEDIAWIKI_DB_TYPE=mysql
      - MEDIAWIKI_DB_HOST=${DB_HOST:-database}
      - MEDIAWIKI_DB_PORT=${DB_PORT:-3306}
      - MEDIAWIKI_DB_USER=${DB_USER:-wikiuser}
      - MEDIAWIKI_DB_PASSWORD=${DB_PASSWORD:-wikipass}
      - MEDIAWIKI_DB_NAME=${DB_NAME:-wikidb}
      - MEDIAWIKI_SITE_NAME=${SITE_NAME:-Shiba Wiki}
      - MEDIAWIKI_SITE_SERVER=${SITE_SERVER:-https://ho4cc0cs4s880cckwgg4o8kg.a.selfhosted.hackclub.com}
      - MEDIAWIKI_ADMIN_USER=${ADMIN_USER:-admin}
      - MEDIAWIKI_ADMIN_PASS=${ADMIN_PASS:-adminpass}
      - MEDIAWIKI_ADMIN_EMAIL=${ADMIN_EMAIL:-admin@example.com}
    restart: unless-stopped

  # Local database service (only used if no external DB is configured)
  database:
    image: mysql:8.0
    container_name: shiba-wiki-db
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_DATABASE=wikidb
      - MYSQL_USER=wikiuser
      - MYSQL_PASSWORD=wikipass
    volumes:
      - mysql-data:/var/lib/mysql
    restart: unless-stopped
    profiles:
      - local-db

volumes:
  mediawiki-data:
  mediawiki-config:
  mysql-data: